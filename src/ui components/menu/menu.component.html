


<div class="card-container">
    <div *ngFor="let item of items" class="card" >
      <img [src]="item.url" alt="{{ item.url}}" height="200px" width="265px" >
      <div class="card-body">
        <div><p class="card-text">Item no: {{ item.id }}</p></div>
        <div><h5 class="card-title">Name: {{ item.name}}</h5></div>
         <div style="display: flex;justify-content: space-between;">
            <h5 class="card-text">quantity: {{ item.quantity }}</h5>
            <h5 class="card-text">price: {{ item.price }}</h5>
         </div>
      
       
        
          <!-- <p class="card-text">totalValue: {{ item.itemValue }}</p> -->
          
        
      </div>
    </div>
  </div>
  
  
  <router-outlet></router-outlet>
