


<div class="card-container">
  <div *ngFor="let order of orders" class="card" (click)="selectOrder(order.id)">
    <img [src]="order.url" alt="{{ order.url}}" height="200px" width="265px" >
    <div class="card-body">
    
        <p class="card-text">orderNo: {{ order.id }}</p>
      <h5 class="card-title">PersonName: {{ order.contactName }}</h5>
    
     
        <p class="card-text">ordered value: {{ order.grandTotal }}</p>
        
      
    </div>
  </div>
</div>

<h4 style="margin-left: 600px; margin-top: 100px;">click to view full details</h4>
<router-outlet></router-outlet>
