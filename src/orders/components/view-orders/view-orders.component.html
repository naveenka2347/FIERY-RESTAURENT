


<div class="card-container">
  <div *ngFor="let order of parentData" class="card" (click)="selectOrder(order.id)">
    <img [src]="order.url" alt="{{ order.url}}" height="200px" width="265px" >
    <div class="card-body">
    
        <p class="card-text">orderNo: {{ order.id }}</p>
      <h5 class="card-title">PersonName: {{ order.ContactName }}</h5>
    
     
        <p class="card-text">ordered date: {{ order.OrderDate }}</p>
        
      <!-- <p class="card-text">number of items ordered: {{ order.ItemsOrdered }}</p>
     
      <p class="card-text">order total: {{ order.OrderTotal }}</p>
      <p class="card-text">order tax: {{ order.taxTotal }}</p>
      <p class="card-text">order Grand total: {{ order.GrandTotal }}</p> -->
    
     <!-- <app-view-order-info [order.orderNo]>"orderNo"</app-view-order-info> -->
    
    </div>
  </div>
</div>
